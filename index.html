<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div>
            <a href="" class="background">
                <img src="./img/Design sem nome.png" alt="">
            </a>
            <a href="" class="background-mobile">
                <img src="./img/Design sem nome (4).png" alt="">
            </a>
            <nav>
                <a href="" class="logo">
                    <img src="./img/ECO.__2_-removebg-preview.png" alt="">
                </a>
            </nav>
            <section>
                <div class="container">

                    <h3> <i><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15"
                                    stroke="#25995c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M10 17L15 12L10 7" stroke="#25995c" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M15 12H3" stroke="#25995c" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>Request a Demo for IOS</h3>

                    <form class="form" action="#">
                        <div class="form-control-1">
                            <label for="">Company Name</label>
                            <input required placeholder="Apple Inc." class="first" type="text">
                        </div>
                        <div class="form-control-2">
                            <label for="">Contact Information</label>
                            <input required placeholder="Daniel Patison" class="long" type="text">
                            <input required placeholder="contact@email.com" class="small" type="email">
                            <input required placeholder=" 55 48 992390021 " class="small" type="text">
                        </div>
                        <div class="form-control-3">
                            <label for="">Company Size</label>
                            <h5>Select the number of employees</h5>
                            <div class="radio-button">
                                <label class="custom-radio">
                                    <input type="radio" name="radio">
                                    <span class="radio-btn">0-50</span>
                                </label>
                                <label class="custom-radio">
                                    <input type="radio" name="radio">
                                    <span class="radio-btn">50-150</span>
                                </label>
                                <label class="custom-radio">
                                    <input type="radio" name="radio">
                                    <span class="radio-btn">150+</span>
                                </label>
                            </div>

                        </div>

                        <button type="submit">REQUEST</button>
                </div>
                </form>
        </div>
        </section>
        </div>
    </main>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="main.js"></script>
</body>


</html>
